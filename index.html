<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" href="./weather-app-logo.png">
  <link rel="stylesheet" href="bootstrap-css.css">
  <style>
    #spinner {
      display: none;
      margin-top: 5px;
      margin-left: 10px;
    }
  </style>
</head>

<body onload="searchCity('bhubaneswar')" style="background-color: #75b4e3;">


  <nav class="navbar navbar-dark navbar-expand-lg navbar-light bg-dark"
    style="position: fixed; top:0; left: 0;right:0;z-index: 103;">
    <div class="container-fluid ms-4">
      <a class="navbar-brand" href="#">Weather Pro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button class="btn btn-outline-light" onclick="refreshbtn()">Refresh ⚡
            </button>
          </li>
          <div class="spinner-border text-success p-2 " role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
          </div>
        </ul>
        <form class="d-flex me-5">
          <input class="form-control me-2" type="search" placeholder="Enter a City" aria-label="Search" id="search-bar">
          <button class="btn btn-outline-success" type="submit" id="submit-btn">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container " style="margin-top: 2rem;">
    <main class="mx-5 pt-5 ">
      <h1 class="pb-3 container text-center">Weather of <span id="cityName"></span></h1>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center justify-content-around">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3" style="background-color: #45B08C;">
              <h4 class="my-0 fw-normal">Temperature</h4>
            </div>
            <div class="card-body" style="background-color: #F3CD74;">
              <h1 class="card-title pricing-card-title" id="temp"></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Feels like : <span id="feels-like"></span>°C</li>
                <li>Max temp: <span id="max-temp"></span>°C</li>
                <li>Min temp: <span id="min-temp"></span>°C</li>

              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3" style="background-color: #45B08C;">
              <h4 class="my-0 fw-normal">Humidity</h4>
            </div>
            <div class="card-body" style="background-color: #F3CD74;">
              <h1 class="card-title pricing-card-title" id="humidity"></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Sunrise : <span id="sunrise"></span></li>
                <li>Sunset : <span id="sunset"></span></li>
                <li>wind speed :<span id="wind-speed"></span></li>

              </ul>
            </div>
          </div>
        </div>

      </div>

      <h2 class="display-6 text-center mb-4">weather of some popular cities</h2>

      <div class="table-responsive">
        <table class="table text-center">
          <thead>
            <tr>
              <th style="width: 34%;"></th>
              <th style="width: 22%;">Temperature</th>
              <th style="width: 22%;">Max Temp</th>
              <th style="width: 22%;">Humidity</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" class="text-start">Delhi</th>
              <td id="d-temp"></td>
              <td id="d-maxtemp"></td>
              <td id="d-humidity"></td>
            </tr>
            <tr>
              <th scope="row" class="text-start">London</th>
              <td id="l-temp"></td>
              <td id="l-maxtemp"></td>
              <td id="l-humidity"></td>
            </tr>
          </tbody>

          <tbody>
            <tr>
              <th scope="row" class="text-start">Tokyo</th>
              <td id="t-temp"></td>
              <td id="t-maxtemp"></td>
              <td id="t-humidity"></td>
            </tr>
            <tr>
              <th scope="row" class="text-start">san francisco</th>
              <td id="s-temp"></td>
              <td id="s-maxtemp"></td>
              <td id="s-humidity"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>



  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
